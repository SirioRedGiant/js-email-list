<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email List</title>
    <!-- Collegare al CSS esterno -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Axios tramite CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- script sheet -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container py-4 text-center">
      <h1>Lista Email Casuali</h1>

      <!-- bottone per generare (bonus) -->
      <button id="generate-btn" class="btn btn-primary my-2">
        Genera Email
      </button>

      <!-- Caricamento(nascosto all'inizio) https://getbootstrap.com/docs/5.0/components/spinners/ -->
      <div id="loader" class="d-none my-3">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="hidden">Caricamento in corso...</p>
      </div>
      <!-- le email dovranno comparire in questa lista -->
      <ul
        id="email-list"
        class="list-group mx-auto"
        style="max-width: 350px"
      ></ul>
    </div>
  </body>
</html>
